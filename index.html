<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>心理學主題導覽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            padding: 30px;
        }
        .topic-button {
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }
        .topic-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .topic-button h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        .topic-button .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(230,230,250,0.3));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        .topic-button:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topic-button" onclick="openPage('學習、記憶與老化.html')">
            <div class="overlay"></div>
            <h2>學習、記憶與老化</h2>
        </div>
        <div class="topic-button" onclick="openPage('性格與動機 考前重點整理秘笈.html')">
            <div class="overlay"></div>
            <h2>性格與動機 考前重點</h2>
        </div>
        <div class="topic-button" onclick="openPage('發展心理學.html')">
            <div class="overlay"></div>
            <h2>發展心理學</h2>
        </div>
        <div class="topic-button" onclick="openPage('社會心理學.html')">
            <div class="overlay"></div>
            <h2>社會心理學</h2>
        </div>
        <div class="topic-button" onclick="openPage('認知心理單與測謊應用.html')">
            <div class="overlay"></div>
            <h2>認知心理與測謊</h2>
        </div>
        <div class="topic-button" onclick="openPage('遺忘與虛假記憶.html')">
            <div class="overlay"></div>
            <h2>遺忘與虛假記憶</h2>
        </div>
    </div>

    <script>
        function openPage(filename) {
            window.location.href = filename;
        }

        // Optional: Add subtle hover sound effect
        document.querySelectorAll('.topic-button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                const hoverSound = new Audio('data:audio/wav;base64,SUQsAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==');
                hoverSound.volume = 0.1;
                hoverSound.play();
            });
        });
    </script>
</body>
</html>
